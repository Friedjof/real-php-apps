<!--
 Diese Schablone darf keine komplette HTML-Seite sein
 sondern lediglich ein HTML-Code-Schnipsel ohne HEAD und BODY
-->
<div class="kalDrTab">
 <div class="kalTbZlDr">
  <div class="kalTbDr1">Datum, Uhrzeit</div>
  <div class="kalTbDr">
   <div style="float:right"><span class="kalMini" style="color:#777777;margin-right:5px;">[{Nummer}]</span></div>
   <div><b>{Datum}</b> {Zeit}</div>
  </div>
 </div>
 <div class="kalTbZlDr">
  <div class="kalTbDr1">Veranstaltungsort</div>
  <div class="kalTbDr">{Ort}</div>
 </div>
 <div class="kalTbZlDr">
  <div class="kalTbDr1">Veranstaltung</div>
  <div class="kalTbDr"><b>{Veranstaltung}</b></div>
 </div>
 <div class="kalTbZlDr">
  <div class="kalTbDr1">usw.</div>
  <div class="kalTbDr">Die Schablone <i>kalDruckDetail.htm</i> muss noch angepasst werden.....</div>
 </div>
 <div class="kalTbZlDr">
  <div class="kalTbDr1">eingetragen am</div>
  <div class="kalTbDr">{Eintrag} Uhr durch {Kontakt}</div>
 </div>
</div>

<!--
 Diese Schablone darf keine komplette HTML-Seite sein
 sondern lediglich ein HTML-Code-Schnipsel ohne HEAD und BODY
-->

<div class="kalTabl">
<div class="kalTbZl1">
 <div class="kalTbSp1">Datum, Uhrzeit</div>
 <div class="kalTbSp2">
  <div style="float:right"><span class="kalMini" style="color:#777777;margin-right:5px;">[{Nummer}]</span></div>
  <div><a href="detail"><b>{Datum}</b></a> {Zeit}</div>
 </div>
</div>
<div class="kalTbZl2">
 <div class="kalTbSp1">Veranstaltungsort</div>
 <div class="kalTbSp2">{Ort}</div>
</div>
<div class="kalTbZl1">
 <div class="kalTbSp1">Veranstaltung</div>
 <div class="kalTbSp2"><b>{Veranstaltung}</b></div>
</div>
<div class="kalTbZl2">
 <div class="kalTbSp1">usw.</div>
 <div class="kalTbSp2">...die Schablone <i>kalTerminBox.htm</i> muss noch angepasst werden.....</div>
</div>
<div class="kalTbZl1">
 <div class="kalTbSp1">Info senden</div>
 <div class="kalTbSp2">{SendInfo}</div>
</div>
<div class="kalTbZl2">
 <div class="kalTbSp1">Exportieren</div>
 <div class="kalTbSp2">{Export}</div>
</div>
<div class="kalTbZl1">
 <div class="kalTbSp1">Termin drucken</div>
 <div class="kalTbSp2">{Drucken}</div>
</div>
<div class="kalTbZl2">
 <div class="kalTbSp1">Reservieren</div>
 <div class="kalTbSp2">{Zusagen}</div>
</div>
</div>

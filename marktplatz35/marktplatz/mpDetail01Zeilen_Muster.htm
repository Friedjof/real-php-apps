<!--
 Diese Schablone darf keine komplette HTML-Seite sein
 sondern lediglich ein HTML-Code-Schnipsel ohne HEAD und BODY
-->

<div class="mpTabl"><!-- Tabelle -->
 <div class="mpTbZl1"><!-- Zeile ungerade -->
  <div class="mpTbSp2"><!-- Zelle -->
   <b><font size="4">Kontaktadresse:</font></b>
   <div>{eMail}</div>
   <p><b>{Artikel}</b></p>
   <div>{Preis}</div>
   <div>{Zustand}</div>
   <div>{PLZ} {Ort}</div>
   <div>{Telefon} {Fax}</div>
   <div>{e-Mail}</div>
   <p>{SendInfo} {Aendern}</p>
  </div><!-- /Zelle -->
 </div><!-- /Zeile -->
 <div class="mpTbZl2"><!-- Zeile gerade -->
  <div class="mpTbSp2">{Bild}<br>Bildunterschrift</div><!-- Zelle -->
 </div><!-- /Zeile -->
 <div class="mpTbZl1"><!-- Zeile ungerade -->
  <div class="mpTbSp2">{Bild 2} {Bild 3}</div><!-- Zelle -->
 </div><!-- /Zeile -->
</div><!-- /Tabelle -->
